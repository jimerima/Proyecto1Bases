{% extends "base.html" %}

{% block titulo %}Agregar persona Â· Clubes de Lectura{% endblock %}

{% block contenido %}
  <div class="hero" style="text-align:center; padding-top: 2rem;">
    <div class="col" style="margin:auto; max-width:720px; text-align:left;">
      <div class="eyebrow" style="font-weight: bold; color: #000;">Persona</div>
      <h1>Agregar persona</h1>
      <p class="lead" style="text-align: center; font-size: 1.2rem; margin-bottom: 1.5rem; color: #000;">Completa los datos y guarda.</p>

      <form action="{{ url_for('agregar_persona') }}" method="post" style="margin-top: 1.5rem;">

        <div class="form-control" style="margin-bottom: 1rem;">
          <label for="nombre" style="font-weight: 600; margin-bottom: 0.5rem; color: #000;">Nombre</label>
          <input type="text" name="nombre" id="nombre" required style="width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;">
        </div>

        <div class="form-control" style="margin-bottom: 1rem;">
          <label for="tipo_lector" style="font-weight: 600; margin-bottom: 0.5rem; color: #000;">Tipo de lector</label>
          <select name="tipo_lector" id="tipo_lector" required style="width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;">
            <option value="casual">Casual</option>
            <option value="frecuente">Frecuente</option>
          </select>
        </div>

        <div class="actions" style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
          <a class="btn btn--secondary" href="{{ url_for('vista_persona') }}" style="text-decoration: none; background-color: #e0e0e0; color: #000;">â¬… Cancelar</a>
          <button class="btn btn--primary" type="submit" style="padding: 0.8rem 2rem; font-size: 1rem; border-radius: 10px; background-color: #000; color: #000;">ðŸ’¾ Guardar</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
